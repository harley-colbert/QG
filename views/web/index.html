<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quote Generator</title>

  <!-- Font Awesome (local build) -->
  <link rel="stylesheet" href="awesome.css" />

  <!-- App‑specific styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="app-shell">
    <aside id="app-sidebar">
      <div id="section-nav"></div>
    </aside>

    <div id="app-main">
      <!-- ═══════════════  APP BAR  ═══════════════ -->
      <header>
        <h1>Quote Generator</h1>
      </header>

      <!-- ═══════════════  MAIN TOOLBAR  ═══════════════ -->
      <nav class="toolbar">
        <select id="quote-type-select">
          <option value="budgetary">Budgetary</option>
          <option value="final">Final</option>
        </select>
        <button id="btn-savedoc">Save</button>
        <button id="btn-new">New</button>
        <button id="btn-open">Open</button>
        <button id="btn-submit">Submit</button>
        <button id="btn-contacts">Manage Contacts</button>
        <button id="btn-settings">Manage Settings</button>
        <div class="status-bar">
          <span id="status-file">No file</span>
          <span id="status-dirty">Clean</span>
          <span id="status-last-saved">Last saved: —</span>
        </div>
      </nav>

      <!-- ═══════════════  MAIN CONTENT  ═══════════════ -->
      <main>
        <div id="scroll-container" class="scroll-container">
          <div id="main-content"></div>
        </div>
      </main>
    </div>
  </div>

  <!-- ═══════════════  MODALS  ═══════════════ -->
  <!-- Submission -->
  

  <!-- Contacts -->
  <!-- Main Contacts Modal Root (always present) -->
	<div id="contacts-modal" class="modal" style="display:none;">
	  <div id="contacts-modal-body"></div>
	</div>

	<!-- Edit Contact Modal Root (always present) -->
	<div id="edit-contacts-modal" class="modal" style="display:none;">
	  <div id="edit-contacts-modal-body"></div>
	</div>


  <!-- in index.html or your main layout -->
  <div id="submission-modal-body"></div>


  <!-- Settings -->
  <div id="settings-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <div id="settings-modal-body"><!-- settings.html injects here --></div>
    </div>
  </div>

  <!-- Shipping Info -->
  <div id="ship-info-modal" class="modal-overlay" style="display:none;">
    <div class="modal-content">
      <span id="ship-info-close" class="modal-close">&times;</span>
      <p>Shipping information reference image unavailable.</p>
    </div>
  </div>

  <div id="toast-container"></div>

  <!-- ═══════════════  APP ENTRYPOINT  ═══════════════ -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
