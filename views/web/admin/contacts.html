<!-- admin/contacts.html -->
<main>
  <div class="modal-content">
    <button class="close" id="close-contacts" aria-label="Close">&times;</button>
    <h2>Manage Contacts</h2>
    <nav class="toolbar">
      <button id="add-contact">Add Contact</button>
      <button id="refresh-contacts">Refresh</button>
      <button id="btn-close-contacts" style="margin-left:auto;">Close</button>
    </nav>
    <table id="contacts-table">
      <thead>
        <tr>
			<th>Name</th>
			<th>Email</th>
			<th>Cell</th>
			<th>Title</th>
			<th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows inserted dynamically -->
      </tbody>
    </table>
  </div>
</main>
